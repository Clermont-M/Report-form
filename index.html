<!DOCTYPE html>
<html>
<head>
  <title>Sylvie Business Group Report Form</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 2rem; }
    form { background: #fff; padding: 20px; border-radius: 5px; width: 300px; }
    input, select { width: 100%; margin-bottom: 1rem; padding: 10px; }
    button { background: #28a745; color: #fff; padding: 10px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Report Form</h2>
  <form id="reportForm">
    <input type="text" name="service" placeholder="Enter Service" required />
    <input type="text" name="product" placeholder="Enter Product" required />
    <select name="payment" required>
      <option value="">Select Payment</option>
      <option value="Paid">MOBILE MONEY</option>
      <option value="Pending">CASH</option>
      <option value="Unpaid">DEPT</option>
    </select>
    <button type="submit">Submit Report</button>
  </form>

  <script>
    const form = document.getElementById('reportForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        service: form.service.value,
        product: form.product.value,
        payment: form.payment.value,
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxpT13yXM_-NxgQ8IgUJX-A1OebuoHAfIpPpPb4w4USijPhGNPESwoO8Z0vW3YARnLa/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          alert("Report submitted successfully!");
          form.reset();
        } else {
          alert("Submission failed. Please try again.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
